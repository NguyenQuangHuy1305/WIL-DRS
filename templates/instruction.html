{% extends "base.html" %}
{% block title %}User Instructions{% endblock %}
{% block content %}
<style>
    /* mobile */
    .phone {
        width: 210px;
        justify-content: center;
        padding-top: 40px;
    }

    .phone-container {
        display: flex;
        width:100%;
        justify-content: center;
    }

    .instruction-container {
        padding-top: 20px;
    }

    .instruction-text {
        text-align: center;
        font-size: 15px;
        line-height: 20px;
        margin-left: 15px;
        margin-right: 15px;
        color: #545563;
        padding-top: 6px;
    }

    .skip {
        text-align: center;
        font-size: 20px;
        line-height: 10px;
        padding-top: 40px;
        font-weight: bold;
        text-decoration: none;
    }

    /* desktop */
    @media (min-width: 768px) {
        .phone {
            width: 100%;
            height: 60%;
        }
    }
</style>

<div class="phone-container">
    <img src="static/images/phone.png" alt="Phone" class="phone">
</div>

<div class="container-fluid">    
    <div class="row">
        <div class="col-xs-12">
            <p class="instruction-text">
                Answer the prompts about your travel preferences...(a few user instruction screens on how to use the app)
            </p>
            <div class="skip">
                <a href="consent">Skip</a>
            </div>
        </div>
    </div>
</div>
{% endblock%}
