{% extends "base.html" %}
{% block title %}Let us know you better{% endblock %}
{% block content %}
<style>
    /* mobile */
    .responsive {
        width: 100%;
        height: 50%;
    }

    .container-fluid {
        padding-top: 40px;
    }

    .welcome-to {
        text-align: center;
        font-size: 20px;
        line-height: 20px;
    }

    .welcome-name {
        text-align: center;
        font-weight: 700;
        font-size: 20px;
        line-height: 27px;
    }

    .welcome-info {
        text-align: center;
        font-size: 15px;
        line-height: 20px;
        margin-left: 15px;
        margin-right: 15px;
        color: #545563;
        font-weight: 400;
    }

    .welcome-started {
        text-align: center;
        font-size: 20px;
        line-height: 10px;
        padding-top: 40px;
        font-weight: bold;
        text-decoration: none;
    }

    a {
        text-decoration: none;
        color: #4E60FF;
    }

    /* desktop */
    @media (min-width: 768px) {
        .responsive {
            width: 100%;
            height: 60%;
        }
    }
</style>
<div class="container-fluid">
    <div class="row">
        <div class="col-xs-12">
            <p class="welcome-info">
                Recommended Destination
            </p>

            <p class="welcome-name">
                <!-- retrieve location name from the backend variable  -->
                Rio de Janeiro
            </p>

            <img src="static/images/welcome.jpg" alt="Nature" class="responsive" width="600" height="400">

            <h6 class="welcome-to">Wellcome to</h6>
 
            <p class="welcome-info">
                Bravo Tourism provides the best recommendations for your next travel destinations...(some info about the
                app)
            </p>
            <div class="welcome-started">
                <a href="instruction">Get Started</a>
            </div>
        </div>
    </div>
</div>
{% endblock%}
